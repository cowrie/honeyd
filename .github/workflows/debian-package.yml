name: Debian Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-deb:
    name: Build Debian Packages
    runs-on: ubuntu-latest
    container: debian:bookworm

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Install build dependencies
      run: |
        apt-get update
        apt-get install -y \
          build-essential \
          debhelper \
          devscripts \
          cmake \
          libevent-dev \
          libpcap-dev \
          libdumbnet-dev \
          libpcre3-dev \
          flex \
          bison \
          libreadline-dev \
          zlib1g-dev \
          python3

    - name: Build Debian packages
      run: |
        dpkg-buildpackage -us -uc -b

    - name: List built packages
      run: |
        ls -lh ../*.deb
        echo "---"
        dpkg -c ../honeyd_*.deb | grep -E "bin/|man/" || true
