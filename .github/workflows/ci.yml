name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libevent-dev \
          libdumbnet-dev \
          libpcap-dev \
          libreadline-dev \
          zlib1g-dev \
          bison \
          flex

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Upload compile_commands.json
      uses: actions/upload-artifact@v4
      with:
        name: compile-commands
        path: build/compile_commands.json

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          build/honeyd
          build/honeydctl
          build/honeydstats
          build/hsniff
