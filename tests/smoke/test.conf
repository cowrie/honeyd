# ABOUTME: Honeyd config for smoke testing multiple protocols
# ABOUTME: Creates virtual host with ICMP, TCP, UDP, and OS personality

# Create a test template with OS personality
create smoketest
set smoketest personality "Cisco 2900XL switch (IOS 11.2)"
set smoketest default tcp action closed
set smoketest default udp action closed
set smoketest default icmp action open

# TCP ports for testing
add smoketest tcp port 22 open
add smoketest tcp port 80 open
add smoketest tcp port 443 filtered

# UDP port for testing
add smoketest udp port 53 open

# Bind our test IP to the template
bind 192.0.2.100 smoketest
